PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Dieses Captcha-Plugin verwendet den Google reCAPTCHA-Service um Spammer fernzuhalten. Google bietet diesen kostenlosen Service auf der Website <a href="_QQ_"http://google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://google.com/recaptcha</a> an. Dort ist ein öffentlicher und auch privater Schlüssel für die eigene Website erhältlich. Um diese Funktion für neue Benutzerregistrierungen nutzen zu können, den CAPTCHA-Dienst &bdquo;reCPATCHA&ldquo; in den Optionen unter dem Menüpunkt &bdquo;Benutzer&ldquo; auswählen."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"