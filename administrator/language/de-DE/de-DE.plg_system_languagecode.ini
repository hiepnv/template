PLG_SYSTEM_LANGUAGECODE="System - Sprachkürzel"
PLG_SYSTEM_LANGUAGECODE_FIELD_DESC="Den Sprachkürzel für die <em>%s</em>-Sprache ändern."
PLG_SYSTEM_LANGUAGECODE_FIELDSET_DESC="Das Sprachkürzel für das generierte HTML-Dokument ändern.<br /><br /><span style="_QQ_"text-decoration: underline; color: blue;"_QQ_"><strong>Anwendungsbeispiel:</strong></span><br />Angenommen man hat sich das französische Sprachpaket &bdquo;fr-FR&ldquo; installiert. Da die Website aber für das französischsprachige Kanada vorgesehen ist, sollten die Suchmaschinen dies auch erkennen. Das wird durch die Änderung des Eintrags &bdquo;fr-FR&ldquo; in &bdquo;fr-CA&ldquo; erreicht."
PLG_SYSTEM_LANGUAGECODE_FIELDSET_LABEL="Sprachkürzel"
PLG_SYSTEM_LANGUAGECODE_XML_DESCRIPTION="Erlaubt es den Sprachkürzel in generierten HTML-Dokumenten zu ändern, um die Suchmaschinenfreundlichkeit zu erhöhen.<br />Diese Felder erscheinen sobald das Plugin gespeichert und freigegeben ist.<br />Weitere Informationen sind auf <a href="_QQ_"http://www.w3.org/TR/xhtml1/#docconf"_QQ_">W3.org</a> (engl.) zu finden."