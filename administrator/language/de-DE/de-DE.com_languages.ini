COM_LANGUAGES_OVERRIDE_FIELD_FILE_LABEL="Datei"
COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="Sprach-Overrides werden in einer spezifischen INI-Datei gespeichert (wie es auch für Originaltexte üblich ist). Hier wird angegeben, in welcher Datei der aktuelle Override gespeichert ist."
COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_LABEL="Sprache"
COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_DESC="Sprache, für die die Konstante außer Kraft gesetzt wurde."
COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Sprachkonstante"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Die Sprachkonstante des Textes der außer Kraft gesetzt werden soll.<br />Jede sprachenabhängige Textausgabe auf der Website ist durch eine eigene Sprachkonstante festgelegt. Für einen Override muss diese verwendet werden.<br />Falls die passende Konstante nicht bekannt ist, kann hier auf der rechten Seite nach dem zu ersetzenden Text gesucht werden. Durch Anklicken des gewünschten Ergebnisses wird die richtige Konstante automatisch in das Formular übernommen."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Text"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Hier kann der Text, der den Originaltext ersetzen soll, eingetragen werden.<br /> Bitte beachten, dass es im Text Platzhalter (z.B. %s, %d oder %1$s) geben kann. Diese sind sehr wichtig und verhalten sich wie Variablen - sie werden bei der Ausgabe durch deren Inhalte ersetzt. Diese Platzhalter sollten also unverändert übernommen werden."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_LABEL="Textsuche"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_DESC="Hier bitte den zu suchenden Text eingeben. Er kann sich in irgendeinem der Sprachdateien befinden."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_LABEL="Suchen nach"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_DESC="Hier auswählen, ob nach dem Namen der Konstante oder nach dem Inhalt (also dem aktuellen Text) gesucht werden soll.<br />Es ist aber auch möglich nach dem Namen einer Sprachdatei (mit Pfad) zu suchen. Man bekommt dann alle Konstanten und Texte angezeigt."
