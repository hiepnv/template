COM_LANGUAGES_VIEW_OVERRIDE_SEARCH_TIP="Ein String in einer Sprachdatei besteht aus zwei Teilen: Einer spezifischen Sprachkonstante und deren Inhalt.<br />Zum Beispiel:<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;COM_CONTENT_READ_MORE="_QQ_"Read more: "_QQ_"<br />'<u>COM_CONTENT_READ_MORE</u>' ist die Konstante und '<u>Read more: </u>' ist der Inhalt.<br />Man muss den Namen der Sprachkonstante beibehalten um den Inhalt durch einen anderen zu ersetzen (override).<br />In das nachfolgende Feld nach dem Namen der Sprachkonstanten oder den zu ersetzenden Text suchen.<br />Durch Anklicken des gewünschten Ergebnisses wird automatisch die richtige Konstante in das Formular eingesetzt."
